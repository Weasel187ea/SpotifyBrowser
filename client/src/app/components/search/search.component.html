<h1>Search Spotify</h1>
<!--TODO: bind input's model to searchString-->
<input [(ngModel)]="searchString" placeholder="Search">
<!--TODO: bind select's model to searchCategory-->
<select [(ngModel)]="searchCategory" (ngModelChange)="resources = null">
	<!--TODO: loop over searchCategories to create dropdown options-->
	<!--populate body and text value https://www.w3schools.com/tags/att_option_selected.asp-->
	<!-- Using ngFor to loop thru the searchCategories array from search.component.ts | for each category in searchCategories -->
	<option *ngFor="let category of searchCategories" [value]="category" [selected]="category == searchCategory">{{category}}</option>
</select>
<!--TODO: Call search function when the button is clicked-->
<button class="btn btn-light" (click)="search()">Search</button>
<!--TODO: Display a carousel component if searching for an artist or album. Bind carousel's resources and give it a static carouselId.-->
<!-- Using ngIf to check if the searchCategory is either artist or album -->
<div *ngIf="resources && (searchCategory == 'artist' || searchCategory == 'album')">
	<app-carousel [resources]="resources" carouselId="search-carousel"></app-carousel>
</div>

<!--TODO: Display a track-list component if searching for a track. Bind track-list's tracks.-->
<!-- Using ngIf to check if the searchCategory is track -->
<div *ngIf="resources && searchCategory == 'track'">
	<app-track-list [tracks]="resources"></app-track-list>
</div>
